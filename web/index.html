<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Graphical Quantum Circuit Viewer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="graph.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Graphical Quantum Circuit Viewer</h1>
    </header>
    <main class="site-main">
      <div class="content">
        <p class="intro">
          The graph below shows a simple heterogeneous representation of a Bell-state quantum circuit.
          Nodes capture qubits, gates, and measurements; edges describe how they connect.
        </p>
        <div class="graph-wrapper">
          <svg id="graph" role="img" aria-label="Quantum circuit heterogeneous graph"></svg>
        </div>
      </div>
    </main>
    <footer class="site-footer">
      <small>&copy; Hackathon Team5</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
